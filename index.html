<!DOCTYPE html>
<html lang="en">
<head>
    <title>Muninn</title>

    <meta charset="utf-8">
    <meta name="author" content="Muneen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">


</head>
<body>

    <div id="app">
        <ul>
            <li v-for="note in notes" v-if="note.text !== ''">
                <span v-html="markdownToHtml(note.text)"></span>
                {{ note.updatedAt }}
            </li>
        </ul>
        Nouvelle note : <textarea v-model="newNote"> </textarea>
            <button @Click="addNote">Enregistrer</button>
    </div>

    <script src="scripts/extlibs/vue.js"></script>
    <script src="scripts/extlibs/moment-with-locales.js"></script>
    <script src="scripts/extlibs/showdown.min.js"></script>
    <script src="scripts/main.js"></script>
    
</body>
</html>
